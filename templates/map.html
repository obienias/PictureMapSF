{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="/static/css/maps.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
  <!-- /* Override default noUiSlider width */ -->
  <style>
    .noUi-base .noUi-connects{
      width: 50%
    }
    #slider-fit {
    padding: 0 16px;
}
    #values-slider {
      width:30%;
      display: block;
    }

    .grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: 1fr;
  gap: flex;
  align-content: start;
  padding: 10px;
}

.grid img {
  display: block; 
  margin: auto;
  width: 100%;
  height: 100%;
}

.map-and-gallery-container {
  display: flex;
  flex-wrap: wrap;
  width: 100%;
  height: 80%;
  margin: 25px 25px 25px 25px;
}

.map {
  padding: 10px;
  width: 70%;
  height: 100%;
}

#map {
  width: 100%;
  height: 100%;
  
}

#gallery {
  width: 30%;
  height: 100%;
  display: flex;
}
  </style>

{% endblock %}

{% block body %}
<h1>Welcome to SF PhotoMap!</h1>
<nav>
  <br>
  <br>
  <div id="values-slider">
  </div>
  <br>
  <br>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-secondary" id="button-morning">Morning</button>
    <button type="button" class="btn btn-secondary" id="button-afternoon">Afternoon</button>
    <button type="button" class="btn btn-secondary" id="button-evening">Evening</button>
    <button type="button" class="btn btn-secondary" id="button-night">Night</button>
  </div>
</nav>

<div class="map-and-gallery-container">
  <section class="map">
    <div id="map"></div>
  </section>

  <div id="gallery"></div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
  <script 
    src="/static/js/mapStyles.js"></script>
  <script src="/static/js/map.js"></script>
  <script
    async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD6npB1SOMfDAjoVYfM1t3xEwq3XPRCXM&libraries=geometry&callback=initMap">
  </script>
  <script 
  async
  src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    
{% endblock %}
