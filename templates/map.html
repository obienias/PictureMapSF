{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="/static/css/maps.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.css"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
  <!-- /* Override default noUiSlider width */ -->
  <style>
#slider-container {
    /* width: 100%; */
    height: 1.2rem;
    user-select: none;
}
#slider-bar {
    width: inherit;
    display: flex;
    height: inherit;
    justify-content: flex-start;
    align-content: flex-start;
    align-items: center;
    border: none;
    padding: 2px 8px;
    position: relative;
}
#slider-bar output {
    position: absolute;
    top: -25px;
    padding: 6px;
    height: 1rem;
    min-width: 1rem;
    text-align: center;
    border-radius: 5px;
}
.slider-handles {
    width: 50%;
    border: none;
    box-sizing: border-box;
    margin: 0;
}
.slider-handles:hover {
    cursor: pointer;
}
#slider-handle-1 {
    /* height: inherit; */
}
#slider-output-1 {
    left: 5%;
}
#slider-handle-2 {
    transform: scaleX(-1);
}
#slider-output-2 {
    right: 5%;
}
.slider-handles {
    -webkit-appearance: none;
    appearance: none;
    background: transparent;
    cursor: pointer;
}

#slider-bar.theme-light {
    background-color: #E4E3E2;
    box-shadow: 0px 0px 5px 0px #e4e3e2;
}
.theme-light output {
    background: #E4E3E2;
    color: #000;
}
/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
.theme-light .slider-handles::-webkit-slider-runnable-track {
    background: #013D63;
    height: 0.2rem;
}
/* Firefox */
.theme-light .slider-handles::-moz-range-track {
    background: #013D63;
}
/* The slider thumb (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
.theme-light .slider-handles::-webkit-slider-thumb {
    -webkit-appearance: none; /* Override default look */
    appearance: none;  
    background: #1E63B8;
    height: 1.2rem;
    width: 1.2rem;
    border-radius: 50%;
    margin-top: -8px;
}
/* Firefox thumb */
.theme-light .slider-handles::-moz-range-thumb {
    background: #1E63B8;
    height: 1.2rem;
    width: 1.2rem;
    border-radius: 50%;
    margin-top: -8px;
    border: none;

}

#slider-container {
        width: 80%;
        padding: 3%;
      }
</style>

{% endblock %}

{% block body %}
<h1>Welcome to SF PhotoMap!</h1>
<nav>
  <div id="slider-container">
    <div id="slider-bar" class="theme-light" data-max="24" data-min="0" data-precision="0">
       <input type="range" id="slider-handle-1" class="slider-handles" min="0" max="24" value="0"/>
       <output for="slider-handle-1" id="slider-output-1"></output>
       <input type="range" id="slider-handle-2" class="slider-handles" min="0" max="24" value="0"/>
       <output for="slider-handle-2" id="slider-output-2"></output>
    </div>
</div>

</nav>
